<template name="App_Body">
   {{#HammerTouchArea gestureMap=templateGestures}}
      <div class="container" id="test">

         <h1>Testing Distributed Events</h1>
         <p>My UserId: {{Â userId }}</p>
         <br>
         <button class="btn btn-info btn--clear">Clear Log</button>
         <div class="results row">
            <div class="col-md-4">
               <h4>All ClickEvents</h4>
               {{#each allClickEvents}}
                  <h5>User {{origin}} made a {{event.type}} on ( {{event.x}} | {{event.y}} )</h5>
               {{/each}}
            </div>

            <div class="col-md-4">
               <h4>My ClickEvents</h4>
               {{#each myClickEvents}}
                  <h5>I made a {{event.type}} on ( {{event.x}} | {{event.y}} )</h5>
               {{/each}}
            </div>

            <div class="col-md-4">
               <h4>Other User's ClickEvents</h4>
               {{#each othersClickEvents}}
                  <h5>User {{origin}} made a {{event.type}} on ( {{event.x}} | {{event.y}} )</h5>
               {{/each}}
            </div>
         </div>
         <div class="results row">
            <div class="col-md-4">
               <h4>All SwipeEvents</h4>
               {{#each allSwipeEvents}}
                  <h5>User {{origin}} made a {{event.direction}} on
                     <span class="code">{{event.target}}</span>
                  </h5>
               {{/each}}
            </div>

            <div class="col-md-4">
               <h4>My SwipeEvents</h4>
               {{#each mySwipeEvents}}
                  <h5>I made a {{event.direction}} on
                     <span class="code">{{event.target}}</span>
                  </h5>
               {{/each}}
            </div>

            <div class="col-md-4">
               <h4>Other User's SwipeEvents</h4>
               {{#each othersSwipeEvents}}
                  <h5>User {{origin}} made a {{event.direction}} on
                     <span class="code">{{event.target}}</span>
                  </h5>
               {{/each}}
            </div>
         </div>

      </div>
   {{/HammerTouchArea}}
</template>
