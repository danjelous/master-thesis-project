<template name="Events_List">
   {{#HammerTouchArea gestureMap=templateGestures}}
      <div class="container" id="test">

         <h1>Testing Distributed Events</h1>
         <h4>Supported events: click, press, swipe (left & right), pan (left & right)</h4>
         <p>My UserId: {{Â userId }}</p>
         <br>
         <button class="btn btn-info btn--clear">Clear Log</button>
         <div class="results row">
            <div class="col-md-4">
               <h4>All Events</h4>
               {{#each allEvents}}
                  <h5>User {{ origin }} made a {{ type }} {{{ getEventData(this) }}}</h5>
               {{/each}}
            </div>

            <div class="col-md-4">
               <h4>My ClickEvents</h4>
               {{#each myEvents}}
                  <h5>I made a {{ type }} {{{ getEventData(this) }}}</h5>
               {{/each}}
            </div>

            <div class="col-md-4">
               <h4>Other User's ClickEvents</h4>
               {{#each othersEvents}}
                  <h5>User {{ origin }} made a {{ type }} {{{ getEventData(this) }}}</h5>
               {{/each}}
            </div>
         </div>

      </div>
   {{/HammerTouchArea}}
</template>
