<head>
  <title>_middleware-prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> root}}
</body>

<template name="root">
  {{#HammerTouchArea gestureMap=templateGestures}}
    <div class="container">

      <h1>Testing Distributed Click Events</h1>
      <h2>Just click anywhere..</h2>
      <p>My UserId: {{Â userId }}</p>
      <br>
      <button class="btn btn-info btn--clear">Clear Log</button>
      <div class="results row">
        <div class="col-md-4">
          <h4>All ClickEvents</h4>
          {{#each allClickEvents}}
            <h5>User {{origin}} made a {{event.type}} on ( {{event.x}} | {{event.y}} )</h5>
          {{/each}}
        </div>

        <div class="col-md-4">
          <h4>My ClickEvents</h4>
          {{#each myClickEvents}}
            <h5>I made a {{event.type}} on ( {{event.x}} | {{event.y}} )</h5>
          {{/each}}
        </div>

        <div class="col-md-4">
          <h4>Other User's ClickEvents</h4>
          {{#each othersClickEvents}}
            <h5>User {{origin}} made a {{event.type}} on ( {{event.x}} | {{event.y}} )</h5>
          {{/each}}
        </div>
      </div>

    </div>
  {{/HammerTouchArea}}
</template>
