<template name="root">
  <div class="container">

    <h1>Testing Distributed Click Events</h1>
    <p>My UserId: {{Â userId }}</p>
    <br>
    <div class="results row">
      <div class="col-sm-4">
        <h4>All ClickEvents</h4>
        {{#each clickEvents}}
          <h5>User {{userId}} clicked on ( {{event.pageX}} | {{event.pageY}} )</h5>
        {{/each}}
      </div>

      <div class="col-sm-4">
        <h4>My ClickEvents</h4>
        {{#each myClickEvents}}
          <h5>I clicked on ( {{event.pageX}} | {{event.pageY}} )</h5>
        {{/each}}
      </div>

      <div class="col-sm-4">
        <h4>Other User's ClickEvents</h4>
        {{#each othersClickEvents}}
          <h5>User {{userId}} clicked on ( {{event.pageX}} | {{event.pageY}} )</h5>
        {{/each}}
      </div>



    </div>

  </div>
</template>
